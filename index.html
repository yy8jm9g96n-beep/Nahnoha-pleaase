<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nahnoha ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px 60px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      animation: pop 0.6s ease;
    }

    @keyframes pop {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 10px;
    }

    h2 {
      color: #555;
      font-weight: normal;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 90px;
    }

    button {
      font-size: 20px;
      padding: 12px 32px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: absolute;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      left: 50%;
      transform: translateX(-120%);
    }

    #yesBtn:hover {
      transform: translateX(-120%) scale(1.15);
    }

    #noBtn {
      background: #aaa;
      color: white;
      left: 50%;
      transform: translateX(20%);
    }

    .message {
      margin-top: 20px;
      color: #888;
      font-size: 14px;
      height: 18px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Nahnoha ‚ù§Ô∏è</h1>
    <h2>Would you be my Valentine?</h2>

    <div class="buttons">
      <button id="yesBtn">Yes üíï</button>
      <button id="noBtn">No üôÉ</button>
    </div>

    <div class="message" id="msg"></div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const msg = document.getElementById("msg");

    let scale = 1;
    let attempts = 0;

    const messages = [
      "Come on Nahnoha‚Ä¶ üòè",
      "That‚Äôs not really an option üëÄ",
      "Why is this getting smaller?",
      "It‚Äôs struggling ü•≤",
      "Okay‚Ä¶ only one choice left ‚ù§Ô∏è"
    ];

    noBtn.addEventListener("mouseenter", () => {
      attempts++;
      scale -= 0.12;

      const x = Math.random() * 220 - 110;
      const y = Math.random() * 120 - 60;

      if (scale <= 0.3) {
        noBtn.style.display = "none";
        msg.textContent = "You know what to do now üòå‚ù§Ô∏è";
        yesBtn.style.transform = "translateX(-50%) scale(1.3)";
      } else {
        noBtn.style.transform = `translate(${x}px, ${y}px) scale(${scale})`;
        msg.textContent = messages[Math.min(attempts - 1, messages.length - 1)];
      }
    });

    yesBtn.addEventListener("click", () => {
      window.location.href = "yes.html";
    });
  </script>

</body>
</html>
